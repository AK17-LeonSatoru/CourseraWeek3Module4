<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Accessible Interactive Photo Gallery</h1>
    <div class="gallery">
        <div class="main-display" id="main-display">
            <p id="main-text">Hover over an image to see details.</p>
        </div>
        <div class="thumbnails">
            <img src="images/image1.jpg" alt="Description 1" class="thumb">
            <img src="images/image2.jpg" alt="Description 2" class="thumb">
            <img src="images/image3.jpg" alt="Description 3" class="thumb">
            <img src="images/image4.jpg" alt="Description 4" class="thumb">
            <img src="images/image5.jpg" alt="Description 5" class="thumb">
            <img src="images/image6.jpg" alt="Description 6" class="thumb">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
